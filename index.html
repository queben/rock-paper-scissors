<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors!</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="top">
        <h1>Welcome to a game of Rock, Paper Scissors!</h1>
        <h2>You get 5 rounds! Click one of the buttons below to get started!</h2>
        <p>Remember: Rock beats scissors, paper beats rock, and scissors beat paper</p>
    </div>

    <div class="buttons-div">
        <button>
               <img src="./images/rock.png">
        </button>

        <button>
            <img src="./images/paper.png">
        </button>

        <button>
            <img src="./images/scissors.png" width="250px" height="220px">
        </button>
    </div>

</body>
