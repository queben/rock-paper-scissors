<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors!</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="top">
        <h1>Welcome to a game of Rock, Paper Scissors!</h1>
        <h2>You get 5 rounds! Click one of the buttons below to get started!</h2>
        <p>Remember: Rock beats scissors, paper beats rock, and scissors beat paper</p>
    </div>

    <div class="buttons-div">
        <img id="rock" src="./images/rock.png">
        <img id="paper" src="./images/paper.png">
        <img id="scissors" src="./images/scissors.png">
    </div>
    <div id="bottom">
        <p id="round"></p>
    </div>
</body>
